<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Vue App</title>
</head>
<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="cart">Cart({{cart}})</div>
        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <img :src="image" alt="socks">
                </div>
                <div class="product-info">
                    <h1>{{ product }}</h1>
                    <p>{{ description }}</p>
                    <a :href="url">Made In Nepal</a>
                    <h3 v-show="onSale">On Sale</h3>
                    <p v-if="inStock">In Stock</p>
                    <!-- <p v-else-if="inventory>0">Almost Sold Out!</p> -->
                    <p v-else>Out Of Stock</p>
                    <ul>
                        <li v-for="detail in details">{{detail}}</li>
                    </ul>
                    <ul>
                        <li class="color-circle"  v-for="(size, index) in sizes" :key="index">{{size}}</li>
                    </ul>
                    
                    <div class="color-circle" 
                        v-for="(variant, index) in variations" 
                        :key="variant.id" 
                        @mouseover="updateProduct(index)"
                        :style="{backgroundColor: variant.color}">
                    </div>
                    <button class="button" v-on:click="addToCart" :class="{disabledButton:inventory==0}">Add to Cart</button>
                    <button class="button" @click="removeFromCart">Remove Item</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const mountedApp = app.mount('#app');
</script>

</html>
